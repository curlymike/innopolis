# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.threshold=WARN
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}

# DB
log4j.appender.DB=org.apache.log4j.jdbc.JDBCAppender
log4j.appender.DB.URL=jdbc:mysql://localhost/innopolis_hw13
log4j.appender.DB.driver=com.mysql.jdbc.Driver
log4j.appender.DB.user=innopolis
log4j.appender.DB.password=12345
log4j.appender.DB.sql=INSERT INTO app_logs VALUES('%x','%d{yyyy-MM-dd HH:mm:ss}','%C','%p','%m')


